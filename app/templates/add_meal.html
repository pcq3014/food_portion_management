<!DOCTYPE html>
<html>
<head>
  <title>Thêm món ăn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">➕ Thêm món ăn</h1>
    <form method="post" action="/add-meal" class="space-y-4">
      <div>
        <label class="block mb-1">Tên món</label>
        <input type="text" name="name" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Calories</label>
        <input type="number" name="calories" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Carbs</label>
        <input type="number" name="carbs" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Protein</label>
        <input type="number" name="protein" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Fat</label>
        <input type="number" name="fat" class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lưu</button>
    </form>
  </div>
</body>
</html>
