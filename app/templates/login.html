<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>
    <form method="post" action="/login" class="space-y-4">
      <input type="text" name="username" placeholder="Tên đăng nhập" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" name="password" placeholder="Mật khẩu" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Đăng nhập</button>
    </form>
    <p class="text-center mt-4 text-sm">
      Chưa có tài khoản?
      <a href="/register" class="text-blue-500 hover:underline">Đăng ký</a>
    </p>
  </div>
</body>
</html>
