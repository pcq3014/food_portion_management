<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-blue-400 to-indigo-600 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full border border-blue-200">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-indigo-100 rounded-full p-4 mb-2 shadow">
        <i class="fa fa-user-lock text-4xl text-indigo-600"></i>
      </div>
      <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">Đăng nhập</h2>
      <p class="text-gray-500 text-center text-sm">Chào mừng bạn quay lại SmartCalories!</p>
    </div>
    <form method="post" action="/login" class="space-y-6">
      <div class="relative">
        <input type="text" name="username" placeholder="Tên đăng nhập" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm" />
        <i class="fa fa-user absolute left-4 top-3.5 text-gray-400 peer-focus:text-indigo-500"></i>
      </div>
      <div class="relative">
        <input type="password" name="password" placeholder="Mật khẩu" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm" />
        <i class="fa fa-lock absolute left-4 top-3.5 text-gray-400 peer-focus:text-indigo-500"></i>
      </div>
      <div class="flex justify-end">
        <a href="/forgot-password" class="text-sm text-indigo-600 hover:underline font-medium">Quên mật khẩu?</a>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition shadow-lg hover:scale-105">Đăng nhập</button>
    </form>
    {% if error %}
    <div class="flex items-center gap-2 mt-4 bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg shadow animate-pulse">
      <i class="fa fa-exclamation-circle text-xl text-red-500"></i>
      <span class="font-medium">{{ error }}</span>
    </div>
    {% endif %}
        {% if message %}
    <div class="flex items-center gap-2 mt-4 bg-green-50 border border-green-300 text-green-700 px-4 py-3 rounded-lg shadow">
  <i class="fa fa-check-circle text-xl text-green-500"></i>
  <span class="font-medium">{{ message }}</span>
</div>
{% endif %}
    <p class="mt-6 text-center text-gray-700">
      Chưa có tài khoản?
      <a href="/register" class="text-indigo-600 font-medium hover:underline">Đăng ký ngay</a>
    </p>
  </div>
<script>
window.onload = function() {
    const reason = document.cookie.split('; ').find(row => row.startsWith('logout_reason='));
    if (reason) {
        let msg = "";
        if (reason.endsWith('ban')) msg = "Tài khoản của bạn đã bị khóa!";
        if (reason.endsWith('other_login')) msg = "Tài khoản đã đăng nhập ở nơi khác!";
        if (msg) alert(msg);
        document.cookie = "logout_reason=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
}
</script>
</body>
</html>
