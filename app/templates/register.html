<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng ký</h2>
    <form method="post" action="/register" class="space-y-4">
  <input type="text" name="fullname" placeholder="Họ và tên" required
    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  <input type="text" name="username" placeholder="Tên đăng nhập" required
    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  <input type="password" name="password" placeholder="Mật khẩu" required
    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  <button type="submit"
    class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Đăng ký</button>
</form>
    <p class="text-center mt-4 text-sm">
      Đã có tài khoản?
      <a href="/login" class="text-green-500 hover:underline">Đăng nhập</a>
    </p>
  </div>
</body>
</html>
